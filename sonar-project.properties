sonar.projectKey=bkmindcare
sonar.organization=your-org-key
sonar.projectName=BKMindCare
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.exclusions=**/__tests__/**,**/__mocks__/**,**/*.test.tsx,**/*.test.ts,**/node_modules/**,**/*.d.ts

# Test code
sonar.tests=src
sonar.test.inclusions=**/__tests__/**,**/*.test.tsx,**/*.test.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/__tests__/**,**/__mocks__/**,**/*.test.tsx,**/*.test.ts,**/node_modules/**,**/*.d.ts,**/constants/**,**/types/**

# Language
sonar.language=ts

